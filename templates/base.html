{% load static %}  
<!DOCTYPE html> 
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>

    <title>{% block title %} {% endblock title %}</title>

  </head>
  <body>

    <!-- Navbar -->
    <nav>
      <a class="logo" href="{% url 'home' %}">
        <i class="fas fa-user-circle"></i>&nbsp;Contacts
      </a>
      
      {% if request.user.is_authenticated %}
        <a href="{% url 'create' %}" class="btn btn-default text-white">+ Add Contact</a>
        <a href="{% url 'logout' %}" class="btn btn-default text-white">Logout</a>    
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-default text-white">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-default text-white">Signup</a>
      {% endif %}

      <form class="form-inline my-2" action="{% url 'search' %}" method="GET">  
        <input class="form-control search-box" type="search" name="search_term" placeholder="Find contacts..."> 
      </form>
    </nav>
    <!-- Navbar ends -->
    <br />

    {% block content %}
    {% endblock content %}

    <!-- footer -->
    <footer class="mt-5 p-2">
      <p class="text-center p-1 m-0">&copy; My Contacts 2019</p>
    </footer>
    <!-- footer ends -->
  </body>
</html>
