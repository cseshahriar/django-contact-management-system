{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Delete Contact 
{% endblock title %}
    

{% block content %}
    <div class="container">
        <h2 class="heading font-weight-light text-center">Delete Contact</h2>
        <hr>
    </div>
    <div class="container mb-5">
        <div class="row">
            <div class="col-6 offset-3">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="w-100 text-white text-center btn btn-danger">Delete</button>
                </form>
            </div>
        </div> 
    </div>
{% endblock content %}
